name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '10 14 * * *'
    - cron: '20 14 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: docker.io/cypress/browsers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - uses: mobile-dev-inc/action-maestro-cloud@v1.2.0
        with:
          api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
          app-file: qafood.apk